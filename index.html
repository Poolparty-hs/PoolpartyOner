<!DOCTYPE html>
<html lang="en">
<head>
    <title>일기쟝</title>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </html>
    <style>
        .banner{
            background-color:rgb(104, 150, 250);
            color:black;
            padding: 30px;
            text-align: center;
        }
        .card:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>HOME SWEET HOME</h1>
        <h2>롤파크지박령이꿈</h2>
    </div>
    <div class="container">
        <div class="container text-center">
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2016/10/24/17/42/playmobil-1766741_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">출사 나가고싶당 바다 찍으러 갈래 50만원짜리 디카로 와다다 찍을래</p>
                        </div>
                    </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2016/11/29/10/09/bakery-1868925_1280.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">빵순이라 빵 짱조아하는데 피부 때문에 못먹고 있음 영준아 어떻게 참고 사는거냐</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2016/11/21/15/08/playstation-1845880_1280.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">카스 잘하고 싶은데 고인물들 너무 많음 ㅜㅠ</p>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2017/09/10/08/31/the-downpour-2734709_1280.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">더깊이빠져죽어도되니까다시한번만돌아와줄래</p>
                </div>
            </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2021/06/16/20/22/cat-6342145_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">고양이카페 가고싶다 웨옹</p>
                        </div>
                    </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2015/07/16/12/29/beach-847641_1280.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">요새 바다가 너무 좋음 근데 지금 가면 개더움 ㅜㅠ</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2023/02/16/03/43/music-player-7792956_1280.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">아날로그틱한게 좋음 맨날 디카 들고 다니는 이유</p>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2024/02/16/20/00/frog-8578262_1280.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">우리 민회 개굴개굴</p>
                </div>
            </div>
            </div>
        </div>
        <div class="container text-center">
        </div>
    </div>
</body>
<html>
